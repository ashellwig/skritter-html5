<div class="gelato-page time-attack">

    <!-- NAVBAR: MAIN -->
    <div id="navbar-main" class="gelato-navbar">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><strong>{{global.title}}</strong></a>
                </div>
            </div>
        </nav>
    </div>

    <!-- DIALOG: READY-CONFIRMATION --->
    <div id="ready-confirmation" class="gelato-dialog">
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ready-confirmation" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h2 class="modal-title"><strong>Time Attack!!!</strong></h2>
                        <h3 class="text-muted list-name"></h3>
                    </div>
                    <div class="modal-body text-center">
                        <p class="lead">Your mission is to complete 10 randomly selected prompts as quickly as possible. Good luck!</p>
                        <button type="button" class="btn btn-default" data-url="#">Back</button>
                        <button id="start-timeattack" type="button" class="btn btn-success"><i class="fa fa-power-off"></i> Start!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DIALOG: RESULTS-DISPLAY --->
    <div id="results-display" class="gelato-dialog">
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="results-display" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <i class="fa fa-clock-o fa-3x pull-left"></i>
                        <h2 class="modal-title"><strong>Results</strong></h2>
                        <h3 class="text-muted list-name"></h3>
                    </div>
                    <div class="modal-body text-center">
                        <p class="lead">You finished in <span class="finish-time"></span> seconds.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENT: MAIN -->
    <div id="content-main" class="gelato-content container">

        <div class="prompt-container"></div>

    </div>

</div>
