<div class="gelato-page dashboard">

    <!-- NAVBAR: MAIN -->
    <div id="navbar-main" class="gelato-navbar">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><strong>{{global.title}}</strong></a>
                    <ul class="nav navbar-nav navbar-left">
                        <li><a data-url="study" href="#">{{navbar.study}}</a></li>
                        <li><a data-url="lists/queue" href="#">{{navbar.lists}}</a></li>
                        <li><a data-url="words" href="#">{{navbar.words}}</a></li>
                        <li><a data-url="stats" href="#">{{navbar.stats}}</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><button type="submit" class="btn btn-default navbar-btn" data-dialog="logout-confirmation">{{navbar.logout}}</button></li>
                        <li><a class="settings-name" data-url="#" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- DIALOG: LOGOUT-CONFIRMATION --->
    <div id="logout-confirmation" class="gelato-dialog">
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="example1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">{{dialog.logout-confirmation-title}}</h4>
                    </div>
                    <div class="modal-body text-center">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{dialog.logout-confirmation-cancel}}</button>
                        <button id="confirm-logout" type="button" class="btn btn-danger"><i class="fa fa-power-off"></i> {{dialog.logout-confirmation-confirm}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENT: MAIN -->
    <div id="content-main" class="gelato-content container">

        <div id="download-progress" class="content-block">
            <h4>{{dashboard.progress-header}} - <span class="progress-status">0</span>%</h4>
            <div class="progress">
                <div class="active progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
        </div>

        <div class="row first-row">

            <div class="col-md-6">
                <div class="content-block text-center">
                    <div class="block-label text-uppercase">Daily Goal</div>
                    <button type="button" class="btn btn-lg btn-success" data-url="study">Study</button>
                </div>
            </div>


            <div class="col-md-3">
                <div class="content-block text-center">
                    <div class="block-label text-uppercase">This Month</div>
                    <div class="heatmap-container"></div>
                    <div><span>2</span> day streak</div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="content-block text-center">
                    <div class="block-label text-uppercase">All Time</div>
                    <div class="characters-learned-count">1635</div>
                    <div>characters learned</div>
                    <div class="words-learned-count">2150</div>
                    <div>words learned</div>
                </div>
            </div>

        </div>

        <div class="row second-row">

            <div class="col-xs-12">
                <div class="content-block">
                    <div class="block-label text-uppercase">List Progress</div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="progress-table-container"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
