<gelato-page data-name="list-create">

    <!-- NAVBAR: MAIN -->
    <div id="navbar-main" class="gelato-navbar">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><strong>{{global.title}}</strong></a>
                </div>
            </div>
        </nav>
    </div>

    <!-- CONTENT: MAIN -->
    <div id="content-main" class="gelato-content container">

        <div class="content-block">

            <div class="row">

                <div class="content-column col-xs-12">
                    <div class="options">
                        <div class="button-back cursor"><i class="fa fa-chevron-left"></i> cancel and go back</div>
                        <div class="section-name title">Create a new list</div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="image-column col-md-3 text-center"></div>

                <div class="content-column col-md-9">
                    <form>
                        <div class="form-group">
                            <label for="list-name">Name</label>
                            <input type="text" class="form-control" id="list-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="list-description">Description (optional)</label>
                        </div>
                        <div class="form-group">
                            <textarea id="list-description"></textarea>
                        </div>
                        <div class="checkbox">
                            <input type="radio" name="list-type" value="small" /> Small list
                            <input type="radio" name="list-type" value="big" /> Big list
                        </div>
                        <button id="create-submit" type="submit" class="btn btn-lg btn-success">Create list</button>
                    </form>
                </div>

            </div>

        </div>

    </div>

</gelato-page>
