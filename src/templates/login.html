<gelato-page data-name="login">

    <!-- NAVBAR: MAIN -->
    <gelato-navbar class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><strong>{{global.title}}</strong></a>
            </div>
        </div>
    </gelato-navbar>

    <!-- CONTENT: MAIN -->
    <gelato-content class="container">

        <div class="content-block">
            <div class="response-message"></div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="field-username">Username</label>
                        <input type="text" class="form-control" id="field-username" placeholder="{{login.placeholder-username}}">
                    </div>
                    <div class="form-group">
                        <label for="field-password">Password</label>
                        <input type="password" class="form-control" id="field-password" placeholder="{{login.placeholder-password}}">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary" id="login-submit">{{login.button-login}}</button>
                    </div>
                </form>
            </div>
        </div>

    </gelato-content>

</gelato-page>
