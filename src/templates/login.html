<div class="gelato-page login">

    <!-- NAVBAR: MAIN -->
    <div id="navbar-main" class="gelato-navbar">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><i class="fa fa-arrow-left"></i></a>
                    <strong class="navbar-brand text-uppercase">{{login.title}}</strong>
                </div>
            </div>
        </nav>
    </div>

    <!-- CONTENT: MAIN -->
    <div id="content-main" class="gelato-content container">
        <div class="content-block">
            <div class="response-message"></div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label for="field-username">Username</label>
                        <input type="text" class="form-control" id="field-username" placeholder="{{login.placeholder-username}}">
                    </div>
                    <div class="form-group">
                        <label for="field-password">Password</label>
                        <input type="password" class="form-control" id="field-password" placeholder="{{login.placeholder-password}}">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary" id="login-submit">{{login.button-login}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
