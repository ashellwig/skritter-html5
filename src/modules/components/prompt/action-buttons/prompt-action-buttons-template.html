<gelato-component data-name="prompt-toolbar">

    <div class="btn-group btn-group-justified cursor text-center" role="group" aria-label="toolbar-buttons">
        <div class="btn-group" role="group">
            <button id="option-stroke-order" type="button" class="btn btn-default">
                <i class="icon icon-study-stroke-order"></i>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button id="option-eraser" type="button" class="btn btn-default">
                <i class="icon icon-study-erase"></i>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button id="option-reveal" type="button" class="btn btn-default">
                <i class="icon icon-study-show"></i>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button id="option-correct" type="button" class="btn btn-default">
                <i class="icon icon-study-incorrect"></i>
            </button>
        </div>
    </div>

</gelato-component>
