<gelato-page data-name="queue-lists">

    <gelato-navbar class="fixed-top">
        <div class="container">
            <div class="left">
                <div class="item item-header" data-url="#">{{global.title}}</div>
            </div>
        </div>
    </gelato-navbar>

    <gelato-content>
        <div class="container">
            <div class="content-block">
                <div class="row">
                    <div class="col-md-3">
                        <section id="section-menu">
                            <button type="button" class="btn btn-success" data-url="lists/create">Create new list</button>
                            <div class="options">
                                <div class="active">Study Queue</div>
                                <div data-url="lists/browse">Browse Lists</div>
                                <div data-url="lists/my-lists">My Lists</div>
                                <div data-url="lists/chinesepod">ChinesePod</div>
                            </div>
                        </section>
                    </div>
                    <div class="col-md-9">
                        <section id="section-content">
                            <div class="title">Study Queue</div>
                            <div id="header-adding" class="header">Adding words from</div>
                            <div id="adding-words-table"></div>
                            <div id="header-reviewing" class="header">Reviewing words from</div>
                            <div id="reviewing-words-table"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </gelato-content>

</gelato-page>
