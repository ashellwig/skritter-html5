<gelato-page data-name="dashboard">

    <gelato-navbar class="fixed-top">
        <div class="container">
            <div class="left">
                <div class="item item-header" data-url="#">{{global.title}}</div>
                <!--<div class="item item-link" data-url="study">Study</div>
                <div class="item item-link" data-url="lists">Lists</div>
                <div class="item item-link" data-url="words">Words</div>
                <div class="item item-link" data-url="stats">Stats</div>-->
            </div>
        </div>
    </gelato-navbar>

    <gelato-content>
        <div class="container">

            <section id="section-expired" class="row">
                <div class="col-xs-12">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <strong>Subscription expired!</strong> Purchase a subscription to continue adding new items and lists to study.
                        <button type="button" class="btn btn-success text-right" data-url="study">Go to Billing</button>
                        <a href="#" data-dismiss="alert">Hide</a>
                    </div>
                </div>
            </section>

            <section class="row">
                <div id="section-daily-goal" class="col-md-6">
                    <div class="content-block">
                        <div class="content-block-header">
                            <div class="content-block-label">Daily Goal</div>
                            <div class="content-block-options hidden">
                                <span id="goal-settings-button" class="cursor">
                                    <i class="fa fa-cog"></i>
                                </span>
                            </div>
                        </div>
                        <div id="daily-goal-row" class="row">
                            <div class="col-xs-6">
                                <canvas id="goal-doughnut"></canvas>
                            </div>
                            <div class="col-xs-6">
                                <div id="items-reviewed">
                                    <div class="value"></div>
                                    <div>items reviewed</div>
                                </div>
                                <div id="items-added">
                                    <div class="value"></div>
                                    <div>items added</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-success" data-url="study">Study</button>
                        </div>
                    </div>
                </div>
                <div id="section-month-overview" class="col-md-3">
                    <div class="content-block">
                        <div class="content-block-label">This Month</div>
                        <div id="heatmap-container"></div>
                        <div id="month-streak" class="text-center">
                            <div class="value"></div>
                            <div>day streak</div>
                        </div>
                    </div>
                </div>
                <div id="section-all-time" class="col-md-3">
                    <div class="content-block">
                        <div class="content-block-label">All Time</div>
                        <div class="text-center">
                            <div id="characters-learned"><div class="value"></div><div>characters learned</div></div>
                            <div id="words-learned"><div class="value"></div><div>words learned</div></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="section-list-queue" class="row">
                <div class="col-xs-12">
                    <div class="content-block">
                        <div class="content-block-label">List Queue</div>
                        <div class="row">
                            <div class="col-xs-3">
                                <canvas id="list-queue-doughnut"></canvas>
                            </div>
                            <div class="col-xs-9">
                                <div id="list-queue-table"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </gelato-content>

</gelato-page>
