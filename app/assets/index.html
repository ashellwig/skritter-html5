<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Skritter</title>
    <meta name="description" content="Learn to write Chinese and Japanese characters."/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="http://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet" type="text/css">
    <style>
        #application-loading {
            background-color: #262b30;
            height: 100%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }
        #application-loading .spinner {
            left: 45%;
            margin: 0 auto;
            position: absolute;
            text-align: center;
            top: 45%;
            width: 70px;
        }
        #application-loading .spinner > div {
            width: 18px;
            height: 18px;
            background-color: #e3e3e3;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }
        #application-loading .spinner .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }
        #application-loading .spinner .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }
        @-webkit-keyframes sk-bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0) }
            40% { -webkit-transform: scale(1.0) }
        }
        @keyframes sk-bouncedelay {
            0%, 80%, 100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
<div id="application-loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<script>
    //application loader
    (function () {
        function insertElement(type, target) {
            var element = null;
            var prefix = document.location.protocol === 'file:' ? '' : '/';
            switch (type) {
                case 'apple-touch-icon':
                    element = document.createElement('link');
                    element.href = prefix + target;
                    element.rel = 'apple-touch-icon';
                    break;
                case 'link':
                    element = document.createElement('link');
                    element.href = prefix + target;
                    element.rel = 'stylesheet';
                    break;
                case 'script':
                    element = document.createElement('script');
                    element.src = prefix + target;
                    break;
            }
            document.head.appendChild(element);
            return element;
        }
        insertElement('apple-touch-icon', 'favicon.png');
        insertElement('link', 'styles/libraries.css');
        insertElement('link', 'styles/application.css');
        insertElement('script', 'js/libraries.js').onload = function() {
            insertElement('script', 'js/application.js').onload = function() {
                require("initialize");
            };
        };
    })();
</script>
</body>
</html>
