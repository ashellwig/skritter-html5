<div class="prompt">

    <div class="info-section content-block no-margin">

        <div class="prompt-row text-center">
            <button type="button" class="button-hint btn btn-default">Hint</button>
        </div>

        <div class="row prompt-detail">
            <div class="prompt-row">
                <div class="col-xs-12 text-center">
                    <span class="character-font prompt-field prompt-writing"></span>
                </div>
            </div>
            <div class="prompt-row">
                <div class="col-xs-12 text-center">
                    <span class="prompt-field prompt-reading"></span>

                </div>
            </div>
            <div class="prompt-row">
                <div class="col-xs-12 text-center">
                    <span class="prompt-field prompt-definition"></span>
                </div>
            </div>
            <div class="prompt-row">
                <div class="col-xs-12 text-center">
                    <span class="prompt-field prompt-mnemonic"></span>
                </div>
            </div>
            <div class="prompt-row">
                <div class="col-xs-12 text-center">
                    <span class="character-font prompt-field prompt-sentence"></span>
                </div>
            </div>
        </div>

        <div class="row prompt-toolbar">
            <i class="button-audio fa fa-2x fa-volume-up"></i>
            <i class="button-eraser fa fa-2x fa-eraser"></i>
            <i class="button-reveal fa fa-2x fa-eye"></i>
        </div>
    </div>

    <div class="input-section content-block no-margin no-padding">
        <div class="prompt-status">
            <div class="prompt-newness">NEW</div>
            <div class="prompt-style"></div>
        </div>
        <div class="navigate navigate-left fa fa-chevron-left"></div>
        <div class="navigate navigate-right fa fa-chevron-right"></div>
        <div class="canvas-container"></div>
        <div class="grading-container"></div>
        <div class="teaching-container"></div>
    </div>

</div>
