<div class="view view-login">

    <div class="navbar navbar-default navbar-fixed-top no-menu" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><%= application.name %> <span class="target-language"></span></a>
            </div>
        </div>
    </div>

    <div id="content" class="content-container container-fluid">
       <div class="content-block">
            <div id="message" class="text-danger"></div>
            <form id="form-login" role="form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="email" class="form-control" id="login-username" placeholder="Enter username" value="">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password" value="">
                </div>
                <button type="button" class="button-back btn btn-default">Back</button>
                <button id="button-next" type="button" class="btn btn-success pull-right"><i class="fa fa-forward"></i> Next</button>
            </form>
        </div>
    </div>

</div>
