<div class="view view-login no-sidebar">

    <div class="navbar navbar-default navbar-fixed-top no-menu" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><%= application.name %> <span class="target-language"></span></a>
            </div>
        </div>
    </div>

    <div id="content" class="content-container container-fluid">
        <div class="col-md-4 col-md-offset-4 content-block no-padding">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign In</strong></h3></div>
                <div class="panel-body">
                    <form role="form">
                        <p id="message" class="text-warning"></p>
                        <div class="form-group">
                            <label for="login-username">Username </label>
                            <input id="login-username" type="email" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input id="login-password" type="password" class="form-control" placeholder="Password" value="">
                        </div>
                        <button type="button" class="button-home btn btn-default pull-left">Back</button>
                        <button type="button" class="button-continue btn btn-success pull-right">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
