<div class="view view-study-settings">

    <div class="navbar navbar-default navbar-fixed-top no-menu" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="navbar-nav navbar-text list-inline pull-left">
                    <li class="button-save cursor"><ahref="#"><i class="fa fa-check"></i></a> SAVE</li>
                </ul>
                <ul class="navbar-nav navbar-text list-inline pull-right">
                    <li class="button-cancel cursor"><a href="#"><i class="fa fa-times"></i></a> CANCEL</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="content" class="content-container container-fluid">
        <div id="general" class="content-block">
            <h2>General</h2>
            <div class="row">
                <div class="col-xs-6">
                    <h5><span class="setting-label">Audio</span> <input type="checkbox" id="audio" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
                <div class="col-xs-6">
                    <h5><span class="setting-label">Raw Squigs</span> <input type="checkbox" id="raw-squigs" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h5><span class="setting-label">Hide Counter</span> <input type="checkbox" id="hide-due-count" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
                <div class="col-xs-6">
                    <h5><span class="setting-label">Hide Timer</span> <input type="checkbox" id="hide-timer" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h5><span class="setting-label">Hide Reading</span> <input type="checkbox" id="hide-reading" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
                <div class="col-xs-6">
                    <h5><span class="setting-label">Teaching Mode</span> <input type="checkbox" id="teaching-mode" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h5><span class="setting-label">Reading Style</span> <input type="checkbox" id="reading-style" class="bootswitch" checked data-on-color="primary" data-on-text="Pinyin" data-off-color="default" data-off-text="Zhuyin"></h5>
                </div>
            </div>
        </div>
        <div id="parts" class="content-block">
            <h2>Parts</h2>
            <div class="row">
                <div class="col-md-3">
                    <h5><span class="setting-label">Definition</span><input type="checkbox" id="defn" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
                <div class="col-md-3">
                    <h5><span class="setting-label">Reading</span><input type="checkbox" id="rdng" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
                <div class="col-md-3">
                    <h5><span class="setting-label">Tone</span> <input type="checkbox" id="tone" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
                <div class="col-md-3">
                    <h5><span class="setting-label">Writing</span> <input type="checkbox" id="rune" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
            </div>
        </div>
        <div id="styles" class="content-block">
            <h2>Styles</h2>
            <div class="row">
                <div class="col-md-3">
                    <h5><span class="setting-label">Simplified</span><input type="checkbox" id="simp" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
                <div class="col-md-3">
                    <h5><span class="setting-label">Traditional</span><input type="checkbox" id="trad" class="bootswitch" checked data-on-color="primary" data-off-color="default"></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="font-preloader">åŠ›</div>

</div>
